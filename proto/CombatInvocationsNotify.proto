syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "CombatInvokeEntry.proto";

message CombatInvocationsNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 316;
	}

	repeated CombatInvokeEntry invoke_list = 4;
}
