syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";


message UpdatePlayerShowAvatarListRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4083;
	}

	int32 retcode = 2;
	repeated uint32 show_avatar_id_list = 1;
	bool is_show_avatar = 8;
}
