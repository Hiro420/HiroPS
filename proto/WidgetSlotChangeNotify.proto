syntax = "proto3";

option java_package = "emu.grasscutter.net.proto";

import "WidgetSlotOp.proto";
import "WidgetSlotData.proto";

message WidgetSlotChangeNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4260;
	}

	WidgetSlotOp op = 7;
	WidgetSlotData slot = 2;
}
